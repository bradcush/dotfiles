# Remove vertical spacing
# between shell prompts
add_newline = false

# Format single line prompt
[line_break]
disabled = true

# Disable the package module
# showing the package version
[package]
disabled = true

# Disable showing some
# language versions
[bun]
disabled = true
[dotnet]
disabled = true
[haskell]
disabled = true
[julia]
disabled = true
[lua]
disabled = true
[nodejs]
disabled = true
# Prolog has pl file extensions
# which are mistaken for perl
[perl]
disabled = true
[python]
disabled = true
[ruby]
disabled = true
[rust]
disabled = true

# Increase the default timeout
command_timeout = 5000
